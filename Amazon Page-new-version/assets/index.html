<!DOCTYPE html>

  <head>

      </div>

        <div class="child"><img src="./images/img_10.png" alt="" /></div>
      </div>
      <div class="row center">
        <div class="child">
          The sound of cheer <a href="#">Shop Audio & Accessories</a>
        </div>
      </div>
    </div>
    <div class="row center back-to-top-row">
      <div class="child"><a class="back-to-top" href="#">Back to top</a></div>
    </div>
    <div class="row center amazon-row">
      <div class="child">
